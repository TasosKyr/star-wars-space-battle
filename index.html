<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="icon" href="./images/yoda.ico" type="image/x-icon" />
        <title>Space Vader</title>
        <link rel="stylesheet" href="./style.css" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/p5.js"></script>
        <link href="https://fonts.googleapis.com/css?family=ZCOOL+XiaoWei" rel="stylesheet" />
    </head>
    <body>
        <div class="start-container active">
            <div class="start-images logo">
                <img src="./images/spacevader.png" alt="Space Vader logo" class="src" />
            </div>
            <div class="start-images choose-hero">
                <img src="./images/choosehero.png" alt="Choose your hero" class="src" />
            </div>
            <div class="start-images player-selection">
                <div class="players"><img src="./images/player0.png" alt="Yoda" class="src" /></div>
                <div class="players"><img src="./images/player1.png" alt="Chewbacca" class="src" /></div>
            </div>
            <div class="start-images start-game-btn">
                <img
                    src="./images/insert-coin-4k-arcade-game-footage-101036195_iconm.jpeg"
                    alt="Incert Your Coin"
                    class="src"
                />
            </div>
        </div>
        <div class="game-container non-active">
            <div id="sketch-holder">
                <script src="./spaceships.js"></script>
                <script src="./battle.js"></script>
                <script src="./enemies.js"></script>
                <script src="./weapons.js"></script>
                <script src="./index.js"></script>
            </div>
            <div class="score-counter">
                <div class="your-score-img"></div>
                <div class="your-score"></div>
            </div>
        </div>
    </body>
</html>
<div class="container"></div>
